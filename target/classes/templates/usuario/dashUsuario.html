<!DOCTYPE html>

                <a th:href="@{/moduloCliente}"><input type="submit" value="CLIENTE"></a>
            </div>
            <div class="btn">

            <div class="btn">

            <div class="btn">

            <div class="btn">

                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>

    <div class="all">
        <!-- Administrador -->
        <div class="contH" th:if="${session.userDetails.FK.getIdRol == 1}" >
            <h1>Bienvenido Administrador(a) <span th:text="${session.userDetails.nombreUsu}"></span> <span

        <!-- Recepcionista -->

        </div>
        <!-- Peluquero -->

            <h1>Todas las marcas y logotipos pertenecen a las respectivas empresas. ® 2023. creado por PETCOM ©.</h1>
        </div>
