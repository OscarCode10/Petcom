<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clinica PDF</title>
    <link rel="stylesheet" th:href="@{/css/reports.css}">
</head>
<body>
    <div class="cont">
        <div class="head">
            <img th:src="@{/img/logo.png}">
            <h1 th:text="${'Historia Clinica de ' + historiaClinica.FK.nombreMascota + ' del Cliente ' + historiaClinica.FK.FK.nombreCliente}"></h1>
        </div>
        <div class="body">
            <h2 th:text="${'Tiene un peso de: ' + historiaClinica.peso + '.'}"></h2>
            <h2 th:text="${'Tiene un tamaño de: ' + historiaClinica.tamano + '.'}"></h2>
            <h2 th:text="${'Tiene de enfermedades: ' + historiaClinica.enfermedades + '.'}"></h2>
            <h2 th:text="${'Tiene de antecendetes: ' + historiaClinica.antecedentes + '.'}"></h2>
            <h2 th:text="${'Y su diagnóstico es: ' + historiaClinica.diagnosticoHistoria + '.'}"></h2>
            <a th:href="@{/generarHistoriaPdf/{idHistoriaClinica}(idHistoriaClinica=${historiaClinica.idHistoriaClinica})}"><input type="submit" value="Generar"></a>
        </div>
    </div>
</body>
</html>
