    <div class="all">

        <center>
            <h1 class="List">LISTADO DE HISTORIAS CLINICAS</h1>
        </center>
        <br>
        </table>
        <form th:object="${historia}" method="post">
            <h2>Reporte<br> Historia clínica</h2>
            
            <p>
                <span th:text="${historia.idHistoriaClinica}"></span><br><br>
            </p>        
            
            
            <p>
                <span th:text="${mascota != null ? mascota.FK.idMascota : ''}"></span>
            </p>
      
            <p>
                <span th:text="${historia.peso + ' Kg'}"></span><br><br>
            </p>

            <p>
                <span th:text="${historia.tamano + ' Cm'}"></span><br><br>
            </p>
      
            <p>
                <span th:text="${historia.enfermedades}"></span><br><br>
            </p>
      
            <p>
                <span th:text="${historia.antecedentes}"></span><br><br>
            </p>
        
            <p>
                <span th:text="${historia.diagnosticoHistoria}"></span><br><br>
            </p>

            <input type="button" class="regis" value="Descargar PDF" onclick="descargarPDF()">
