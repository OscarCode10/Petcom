<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
  <link rel="stylesheet" th:href="@{/css/registers.css}">
  <link rel="stylesheet" th:href="@{/css/dashAndFoot.css}">
  <title>Modificar Mascota</title>
</head>

<body>
  <nav>
    <img th:src="@{/img/logo.png}" class="logo">
    <!-- Administrador -->
    <div class="btns" th:if="${session.userDetails.FK.getIdRol == 1}">
      <div class="btn">
        <a th:href="@{/moduloUsuario}"><input type="submit" value="USUARIO"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloMascota}"><input type="submit" value="MASCOTA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloCliente}"><input type="submit" value="CLIENTE"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/verPerfil}"><input type="submit" value="PERFIL"></a>
      </div>
      <div class="cerrar">
        <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
      </div>
    </div>
    <!-- Recepcionista -->
    <div class="btns" th:if="${session.userDetails.FK.getIdRol == 2}">
      <div class="btn">
        <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloMascota}"><input type="submit" value="MASCOTA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloCliente}"><input type="submit" value="CLIENTE"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/verPerfil}"><input type="submit" value="PERFIL"></a>
      </div>
      <div class="cerrar">
        <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
      </div>
    </div>
    <!-- Doctor -->
    <div class="btns" th:if="${session.userDetails.FK.getIdRol == 3 || session.userDetails.FK.getIdRol == 4}">
      <div class="btn">
        <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>
      </div>
      <div class="btn">
        <a th:href="@{/verPerfil}"><input type="submit" value="PERFIL"></a>
      </div>
      <div class="cerrar">
        <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
      </div>
    </div>
  </nav>
  <main>
    <form th:action="@{/modificarMascota}" th:object="${mascota}" method="post" id="form">
      <h2>Registrar<br> Mascota</h2>

      <table>
        <tr>
          <td>

            <div class="form-control">
              <input type="text" id="idcli" th:field="*{idMascota}" placeholder="id CLIENTES" value="${mascota.idMascota}"
        required>
        <br><label>Id Mascotas</label><br><br>
            </div>

          </td>
          <td>

            <div class="form-control">
              <input type="text" id="idcli" th:field="*{FK.idCliente}" placeholder="id CLIENTES" value="${mascota.FK.idCliente}"
        required>
        <br><label>Id Clientes</label><br><br>
            </div>

          </td>
          <td>

            <div class="form-control">
              <input type="text" id="nombreMascota" th:field="*{nombreMascota}" placeholder="Nombre Mascota"
        value="${mascota.nombreMascota}" required>
        <br><label>Nombre Mascota</label><br><br>
            </div>

          </td>
        </tr>

        <tr>
          <td>

            <div class="form-control">
              <input type="text" id="nombre" th:field="*{apellidoMascota}" placeholder="Apellido Mascota"
        value="${mascota.apellidoMascota}" required>
        <br><label>Apellido Mascota</label><br><br>
            </div>

          </td>
          <td>

            <div class="form-control">
              <input type="date" id="apellido" th:field="*{fechaNacimiento}" placeholder="Fecha Nacimiento"
        value="${mascota.fechaNacimiento}" required>
        <br><label>Fecha Nacimiento</label><br><br>
            </div>

          </td>
          <td>

            <div class="form-control">
              <input type="text" id="raza" th:field="*{raza}" placeholder="Raza" value="${mascota.raza}" required>
              <br><label>Raza</label><br><br>
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
            </div>

          </td>
        </tr>

        <tr>
          <td>
            
            <div class="form-control">
              <select id="" name="" th:field="*{genero}" value="${mascota.genero}">
                <option value="">Genero</option>
                <option value="M">Macho</option>
                <option value="F">Hembra</option>
              </select>
              <br><label>Genero</label><br><br>
        
            </div>

          </td>
          <td>

            <div class="form-control">
              <select id="estadoMascota" name="estadoMascota" th:field="*{estadoMascota}" value="${mascota.estadoMascota}">
                <option value="">Estado</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
              <br><label>Estado</label><br><br>
            </div>

          </td>
        </tr>
      </table>

      <input type="submit" class="regis" value="Modificar">
    </form>
  </main>
  <footer>
    <div class="vete">
      <h1>Veterinaria Boss Bunny</h1>
    </div>
    <div class="contac">
      <div class="text">
        <h1>CONTACTO</h1>
        <h2>teléfono: 3147888196 • veterinaria@gmail.com</h2>
      </div>
      <div class="img">
        <img th:src="@{img/logo.png}" class="log">
      </div>
    </div>
    <div class="toda">
      <h1>Todas las marcas y logotipos pertenecen a las respectivas empresas. ® 2023. creado por PETCOM ©.</h1>
    </div>
  </footer>
  <script th:src="@{/js/validacionM.js}"></script>
</body>

</html>
