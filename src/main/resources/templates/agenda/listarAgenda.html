<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/lists.css}">
    <link rel="stylesheet" th:href="@{/css/dashAndFoot.css}">
    <title>Listar Agenda</title>
</head>

<body>
    <nav>
        <img th:src="@{img/logo.png}" class="logo">
        <!-- Administrador -->
        <div class="btns" th:if="${session.userDetails.FK.getIdRol == 1}">
            <div class="btn">
                <a th:href="@{/moduloUsuario}"><input type="submit" value="USUARIO"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloMascota}"><input type="submit" value="MASCOTA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloCliente}"><input type="submit" value="CLIENTE"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/verPerfil}"><input type="submit" value="PERFIL"></a>
            </div>
            <div class="cerrar">
                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
            </div>
        </div>
        <!-- Recepcionista -->
        <div class="btns" th:if="${session.userDetails.FK.getIdRol == 2}">
            <div class="btn">
                <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloMascota}"><input type="submit" value="MASCOTA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloCliente}"><input type="submit" value="CLIENTE"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/verPerfil}"><input type="submit" value="PERFIL"></a>
            </div>
            <div class="cerrar">
                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
            </div>
        </div>
        <!-- Doctor -->
        <div class="btns" th:if="${session.userDetails.FK.getIdRol == 3 || session.userDetails.FK.getIdRol == 4}">
            <div class="btn">
                <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/verPerfil}"><input type="submit" value="PERFIL"></a>
            </div>
            <div class="cerrar">
                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
            </div>
        </div>
    </nav>
    <!-- th:if="${a.fechaInicio != null && a.fechaFin != null}" th:with="diasDiferencia=${T(java.time.temporal.ChronoUnit).DAYS.between(a.fechaInicio, a.fechaFin)}" -->
    <div class="all">
        <center><h1 class="List">LISTADO DE AGENDAS </h1></center>
        <table class="tabla-colores" th:if="${agendaUsuario.size()>0}" th:each="a:${agendaUsuario}">
            <tr>
                <th>Agenda para Cita</th>
                <th th:if="${a.FK.FK.idRol == 3}">Doctor</th>
                <th th:if="${a.FK.FK.idRol == 4}">Peluquero</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Cita</th>
                <th>ACCIONES</th>
            </tr>
            <tr>
                <td th:text="${a.tipoCita}"></td>
                <td th:text="${a.FK.nombreUsu}"></td>
                <td th:text="${a.FkA.horaInicio}"></td>
                <td th:text="${a.FkA.horaFin}"></td>
                <td th:text="${a.FkA.fechaInicio}"></td>
                <td th:text="${a.FkA.fechaFin}"></td>
                <td>
                    <a th:href="@{/registrarCitaV/{idAgenda}(idAgenda=${a.FkA.idAgenda})}"><button class="btnM">Agregar Cita</button></a>
                    <a th:href="@{/listarCita/{idAgenda}(idAgenda=${a.FkA.idAgenda})}"><button class="btnM">Ver Citas de Agenda</button></a>
                </td>
                <td class="cell-with-button">
                    <a th:href="@{/modificarAgendaV/{idAgenda}(idAgenda=${a.FkA.idAgenda})}"><button class="btnM">Modificar</button></a>
                </td>
            </tr>
        </table>
    </div>

    <footer>
        <div class="vete">
            <h1>Veterinaria Boss Bunny</h1>
        </div>
        <div class="contac">
            <div class="text">
                <h1>CONTACTO</h1>
                <h2>teléfono: 3147888196 • veterinaria@gmail.com</h2>
            </div>
            <div class="img">
                <img th:src="@{img/logo.png}" class="log">
            </div>
        </div>
        <div class="toda">
            <h1>Todas las marcas y logotipos pertenecen a las respectivas empresas. ® 2023. creado por PETCOM ©.</h1>
        </div>
    </footer>
</body>

</html>
