            </div>
            <div class="btn">

            </div>
            <div class="btn">

            </div>
        </div>
        <!-- Recepcionista -->
        <div class="btns" th:if="${session.userDetails.FK.getIdRol == 2}">
            <div class="btn">
                <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>

            </div>
            <div class="btn">

            </div>
            <div class="btn">
                <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/verPerfil}"><input type="submit" value="PERFIL"></a>
            </div>
            <div class="cerrar">
                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
            </div>
        </div>
        <!-- Doctor -->
        <div class="btns" th:if="${session.userDetails.FK.getIdRol == 3 || session.userDetails.FK.getIdRol == 4}">
            <div class="btn">
                <a th:href="@{/moduloCita}"><input type="submit" value="CITA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloAgenda}"><input type="submit" value="AGENDA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/moduloHistoria}"><input type="submit" value="HISTORIA CLÍNICA"></a>

            <div class="btn">

            </div>

                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
            </div>
        </div>
    </nav>
    <main>
        <form th:action="@{/modificarAgenda}" th:object="${agenda}" method="post">
            <h2>Modificar<br> Agenda</h2>

            <input type="text" id="" th:field="*{idAgenda}" placeholder="id CLIENTES" value="${agenda.idAgenda}"
                required readonly="readonly"><br><br>

            <input type="date" id="" th:field="*{fechaInicio}" placeholder="id CLIENTES" value="${agenda.fechaInicio}"
                required><br><br>

            <input type="date" id="" th:field="*{fechaFin}" placeholder="Nombre Mascota" value="${agenda.fechaFin}"
                required><br><br>

            <input type="time" id="" th:field="*{horaInicio}" placeholder="Apellido Mascota"
                value="${agenda.horaInicio}" required><br><br>

            <input type="time" id="" th:field="*{horaFin}" placeholder="Fecha Nacimiento" value="${agenda.horaFin}"
                required><br><br>

            <select id="" th:field="*{estadoAgenda}" value="${agenda.estadoAgenda}">
                <option value="">Estado</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select><br><br>

            <input type="submit" class="regis" value="Modificar">
        </form>
    </main>
