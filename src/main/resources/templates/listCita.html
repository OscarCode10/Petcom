<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/lists.css}">
    <link rel="stylesheet" th:href="@{/css/dashAndFoot.css}">


    <title>Consultar Citas</title>
</head>
<body>
    <nav>
        <img th:src="@{img/logo.png}" class="logo">
        <div class="btns">
            <div class="btn">
                <a th:href="@{/usu}"><input type="submit" value="USUARIOS"></a>
            </div>
            <div class="btn">
                <a th:href="@{/modulCita}"><input type="submit" value="CITAS"></a>
            </div>
            <div class="btn">
                <a th:href="@{/modulAgenda}"><input type="submit" value="AGENDA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/modulMasco}"><input type="submit" value="MASCOTAS"></a>
            </div>
            <div class="btn">
                <a th:href="@{/modulCliente}"><input type="submit" value="CLIENTES"></a>
            </div>
            <div class="btn">
                <a th:href="@{/modulHisto}"><input type="submit" value="HISTORIA CLÍNICA"></a>
            </div>
            <div class="btn">
                <a href="oscar.html"><input type="submit" value="PERFIL"></a>
            </div>
            <div class="cerrar">
                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
            </div>
        </div>
    </nav>
    <div class="all">
        
        <center><h1 class="List">LISTADO DE CITAS </h1></center>
        <br>
        <table class="tabla-colores">
            <tr>
                <th>MOTIVO</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.motivoConsulta}"></td>
                <td th:text="${cita.estadoCita}"></td>
                <td class="cell-with-button">
                <a th:href="@{/modificarCitaV/{id}(id=${cita.idCita})}"><button class="btnM">Modificar</button></a>
                </td>
            </tr>
        </table>
    </div>

    
    <br><br><br>
    <footer>
        <div class="vete">
            <h1>Veterinaria Boss Bunny</h1>
        </div>
        <div class="contac">
            <div class="text">
                <h1>CONTACTO</h1>
                <h2>teléfono: 3147888196 • veterinaria@gmail.com</h2>
            </div>
            <div class="img">
                <img src="logo.png" class="log">
            </div>
        </div>
        <div class="toda">
            <h1>Todas las marcas y logotipos pertenecen a las respectivas empresas. ® 2023. creado por PETCOM  ©.</h1>
        </div>
    </footer>
</body>
</html>
